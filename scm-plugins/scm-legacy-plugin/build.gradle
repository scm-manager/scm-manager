plugins {
  id 'org.scm-manager.smp' version '0.16.3'
}

dependencies {
}

scmPlugin {
  scmVersion = project.version
  core = true
  name = 'scm-legacy-plugin'
  displayName = 'Legacy'
  description = 'Support migrated repository urls and v1 passwords'
  author = 'Cloudogu GmbH'
  category = 'Legacy Support'

  openapi {
    packages = [
      'sonia.scm.legacy'
    ]
  }

}
