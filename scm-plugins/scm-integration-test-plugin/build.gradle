plugins {
  id 'org.scm-manager.smp' version '0.18.0'
}

dependencies {
  annotationProcessor project(':scm-annotation-processor')
  annotationProcessor project(':scm-core-annotation-processor')
}

scmPlugin {
  scmVersion = project.version
  core = true
  name = 'scm-integration-test-plugin'
  displayName = 'Integration Test Support'
  description = 'Add functions for integration tests. This is not intended for production systems.'
  author = 'Cloudogu GmbH'
  category = 'Source Code Management'

  openapi {
    packages = [
      'sonia.scm.it.resource'
    ]
  }

}

sonarqube {
  // TODO
  skipProject = true
  properties {
    property 'sonar.tests', ''
  }
}
